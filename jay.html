<body>
    <script>function printPattern(rows) {
        for (let i = 1; i <= rows; i++) {
            let pattern = '';
            for (let j = 1; j <= i; j++) {
                pattern += '* ';
            }
            console.log(pattern);
        }
    }
    
    printPattern(3);
    </script>
